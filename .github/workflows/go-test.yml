name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.0
      - name: Install dependencies
        run: go get .
      - name: Test with Go
        run: go test -timeout 30s -coverprofile=go-code-cover
